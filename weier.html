<!DOCTYPE html>
<html>
  <head>
    <title>weierstrass visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="weier.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="weier.js"></script>

  <body>
    <div class="pageBorder outer">
    <div class="pageBorder middle">
    <div class="pageBorder inner">
      <div class="canvasGroup">
        <canvas id="weierCanv" width="960px" height="960px"></canvas>
      </div>
      <div class="sliderGroup">
        <input id="aSlider" class="slider" type="range" min="0" max=".999"
        value=".69" step=".0025"></input>
        <input id="bSlider" class="slider" type="range" min="7" max="10"
        value="8" step=".01"></input>
        <input id="xSlider" class="slider" type="range" min=".01" max="4"
        value="2" step=".02"></input>
        <input id="depthSlider" class="slider" type="range" min="1.0" max="4096.0"
        value="2048.0" step="1.0"></input>
      </div?
    </div>
    </div>
    </div>
